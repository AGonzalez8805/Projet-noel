<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body  class="bg-image">
    <section>
        <div class="row" style="text-align:center; align-items:center">
            <div class="col-12 col-lg-6 text-center">
                <img style="width: 400px" src="/images/Logo2.jpg" alt="">
            </div>
        <form class="formulaireInscription col-12 col-lg-4">
            <div class="formulaire">
                <div class="mb-3">
                    <label for="Email" class="form-label"></label>
                    <input type="email" class="border" id="Email" placeholder="Email" value="">
                    <div class="invalid-feedback">
                        Le mail n'est pas au bon format
                    </div>
                </div>

                <div class="mb-3">
                    <label for="Password" class="form-label"></label>
                    <input type="password" class="border" id="Password" placeholder="Votre mot de passe">
                    <div class="invalid-feedback">
                        Le mot de passe n'est pas assez robuste: Au moins 8 caractères, comprenant au moins 1 lettre majuscule, 1 minuscule, 1 chiffre, et 1 caractère spéciale
                    </div>
                    <div class="valid-feedback">
                        Le mot de passe est robuste
                    </div>
                </div>

                <button type="submit" class="btn" id="btnValidation">S'inscrire</button>
                <div class="text-center pt-3">
                    <a href="/connexion">Vous avez déjà un compte ? Connectez-vous ici !</a>
                </div>
            </div>
        </form>
        </div>
    </section>

    <script src="/js/inscription.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
